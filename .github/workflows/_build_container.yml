name: ~Build container template
on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
        description: "The name of the image to build"
      dockerfile:
        required: true
        type: string
      runner:
        required: false
        default: linux-amd64-gpu-rtxa6000-latest-2-nemo
        type: string
        description: "The runner to use for the build"
    secrets:
      AZURE_CLIENT_ID:
        required: true
      AZURE_TENANT_ID:
        required: true
      AZURE_SUBSCRIPTION_ID:
        required: true
      PAT:
        required: true

jobs:
  pre-flight:
    runs-on: ubuntu-latest
    outputs:
      cache-from: ${{ steps.cache-from.outputs.LAST_PRS }}
      export-deploy-ref: ${{ steps.manifest-json.outputs.EXPORT_DEPLOY_REF }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get last merged PR
        id: cache-from
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LAST_PRS=$(gh api graphql -f query='
            query {
              repository(owner: "NVIDIA", name: "NeMo-LM") {
                pullRequests(states: MERGED, first: 100, orderBy: {field: UPDATED_AT, direction: DESC}) {
                  nodes {
                    number
                  }
                }
              }
            }' | jq -r '.data.repository.pullRequests.nodes[].number' | while read -r number; do
              echo "nemoci.azurecr.io/${{ inputs.image-name }}-buildcache:$number"
            done)

          echo "LAST_PRS<<EOF" >> $GITHUB_OUTPUT
          echo "$LAST_PRS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Parse manifest.json
        id: manifest-json
        run: |
          EXPORT_DEPLOY_REF=$(cat docker/manifest.json | jq -r '."vcs-dependencies"."export-deploy".ref')
          echo "EXPORT_DEPLOY_REF=$EXPORT_DEPLOY_REF" | tee -a $GITHUB_OUTPUT

  build:
    uses: NVIDIA-NeMo/FW-CI-templates/.github/workflows/_build_container.yml@v0.37.0
    needs: [pre-flight]
    with:
      image-name: ${{ inputs.image-name }}
      dockerfile: ${{ inputs.dockerfile }}
      image-label: nemo-core
      prune-filter-timerange: 24h
      use-inline-cache: false
      runner: ${{ inputs.runner }}
      has-azure-credentials: true
      build-args: |
        EXPORT_DEPLOY_REF=${{ needs.pre-flight.outputs.export-deploy-ref }}
    secrets:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      GH_TOKEN: ${{ secrets.PAT }}
